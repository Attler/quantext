<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>

    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="/static/css/quantext-font/styles.css" />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/static/js/d3-tip.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />

    <title>Quantext</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108505400-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

  <body>

      <div class="container-fluid" style="background:white!important">
        {% block content %}{% endblock %}
      </div><!-- /.container-fluid -->

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <span class="help-block">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </span>
      {% endif %}
    {% endwith %}

  </body>

</html>
